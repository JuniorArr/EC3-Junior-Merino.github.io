<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Centro - Inicia Sesion</title>
    <link rel="shortcut icon" href="img/favicon.png" type="icon">
    <link rel="stylesheet" href="style/style-login.css">
    <script src="https://kit.fontawesome.com/4ee8af2e6c.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="fondo-body">
    <header id="header">
        <div class="container">
        <div id="logo">
            <a href="index.html">
            <img src="img/logo.png" alt="">
            </a>
        </div>
        <nav class="botonera">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-caret-left"></i> Regresar</a></li>
            </ul>
        </nav>
    </div>
    </header>
  

    <div class="login">
        <div class="cont-login">
           <form action="">
               <img src="img/logo.png" alt="" width="100px" style="display:block;margin: auto;">

                <label>Usuario</label>
                <input type="text" placeholder="Ingresa tu usuario" name="usuario">
                <br>

                <label>Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña" name="password" maxlength="9">
                <br>
                
                <input type="submit" value="Ingresar">
            </form>
        </div>
    </div>
    </div>  
</body>
</html>
