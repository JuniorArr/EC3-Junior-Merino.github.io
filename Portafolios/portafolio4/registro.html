<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="Recursos/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Recursos/Logo.png" alt="">
        </div>

        <div id="redes">
            <a href="https://www.facebook.com"><img src="Recursos/facebook.png" alt="Facebook"></a>
			<a href="https://www.twitter.com"><img src="Recursos/instagram.png" alt="Instagram"></a>
			<a href="https://www.youtube.com"><img src="Recursos/youtube.png" alt="Youtube"></a> 
            
        </div>
    </header>

    <nav id="botonera">
        <ul>
            <li><a href="index.html">INICIO</a></li>
        </ul>        
    </nav>

    <section>
        <div class="formulario">
            <form name="frmregistro" method="post" action="principal.html">
            <h1>FORMULARIO DE REGISTRO</h1>	
                <label id="label">Complete el Formulario con este Registro</label>
                <p id="linea">&nbsp;</p>
            <label id="label">NOMBRES Y APELLIDOS
            <input type="text" name="txtnombres" id="caja" size="60" placeholder="INGRESE DATOS COMPLETOS" required/>	
            </label>
        
            <label id="label">DNI
            <input type="text" name="txtdni" id="caja" size="60" placeholder="8 caracteres" disabled/>	
            </label>
            
            <label id="label">TELEFONO
            <input type="text" name="txtfono" id="caja" size="60">	
            </label>
            
            <label id="label">ESTUDIOS REALIZADOS</label>
            <label id="label">
            <input type="checkbox" name="chkprimaria" checked="checked">
            Primaria
            </label>
            
            <label id="label">
            <input type="checkbox" name="chksecundaria">
            Secundaria
            </label>
            
            <label id="label">
            <input type="checkbox" name="chktecnico">
            TÃ©cnico
            </label>
            
            <label id="label">
            <input type="checkbox" name="chkuniversitario">
            Universitario
            </label>
            </br>
            
            
            <label id="label">ESTADO CIVIL</label>
            <label id="label">
                <input type="radio" name="btnestado" checked="checked" value="s">
                SOLTERO
            </label>
            
            <label id="label">
                <input type="radio" name="btnestado" value="c">
                CASADO
            </label>
            
            <label id="label">
                <input type="radio" name="btnestado" value="v">
                VIUDO
            </label>
            
            <label id="label">
                <input type="radio" name="btnestado" value="d">
                DIVORCIADO
            </label>
            </br>
            
            <label id="label">PROVINCIA</label>
            <input type="text" name="txtprovincia" list="Provincias"/>
            <datalist id="provincias">
                <option value="Arequipa"/>
                <option value="Lima"/>
                <option value="Trujillo"/>
                <option value="Tacna"/>
                <option value="Ica"/>
                <option value="Piura"/>
            </datalist>
            
            
            <label id="label">Correo Electronico
            <input type="email" id="caja" size="60" name="txtemail">
            </label>
            
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
            </form>

        </div>  
    </section>

    <!--Footer de la WEB-->

    </footer>
</body>
</html>
