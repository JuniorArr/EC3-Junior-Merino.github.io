<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="Recursos/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Recursos/Logo.png" alt="">
        </div>

        <div id="redes">
            <a href="https://www.facebook.com"><img src="Recursos/facebook.png" alt="Facebook"></a>
			<a href="https://www.twitter.com"><img src="Recursos/instagram.png" alt="Instagram"></a>
			<a href="https://www.youtube.com"><img src="Recursos/youtube.png" alt="Youtube"></a> 
            
        </div>
    </header>

    <nav id="botonera">
        <ul>
            <li><a href="index.html">INICIO</a></li>
        </ul>        
    </nav>

    <section>
        <h1>Formulario de Contacto 2022</h1>
        <div class="formulario">
        
            <form action="">
                <p>Apellidos y Nombres</p>
                <input type="text" placeholder="Ingresa tus Apellidos y Nombres">
                <br>

                <p>Direccion</p>
                <input type="text" placeholder="Ingresa tu Direccion">
                <br>

                <p>Telefono</p>
                <input type="number" placeholder="Ingresa tu Telefono">
                <br>

                <p>Correo Electronico</p>
                <input type="email" placeholder="Ingresa tu Correo Electronico">
                <br>

                <p>Sitio Web</p>
                <input type="url" placeholder="Ingresa Aqui tu Sitio Web">
                <br>

                <p>Distrito</p>
                <select name="" id="">
                    ><option value="">Selecciona</option>
                    ><option value="">El Agustino</option>
                    ><option value="">Barranco</option>
                    ><option value="">Callao</option>
                    ><option value="">Santa Anita</option>
                    ><option value="">Comas</option>
                    ><option value="">Lince</option>
                    ><option value="">Surco</option>
                </select>
                <br>

                <p>Comentarios</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">             
            </form>
        </div>
    </section>

    <!--Footer de la WEB-->
    <footer>
        <p>Todos los Derechos Reservados &copy; a Junior Merino</p>
    </footer>
</body>
</html>
